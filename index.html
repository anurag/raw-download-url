<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='./static/style.css'>
        <script src='./static/client.js'></script>
    </head>
    <body>
        <div>
            <div class='center'>
                <div class='title'>CONVERT A SHARE LINK TO A DOWNLOAD FILE LINK</div>
                <div class='content'>
                    <div class='text-input'>
                        <div class='text-label'>SHARE LINK</div>
                        <input id='sharelink-input' type='text' name='url' size='75'>
                    </div>
                    <button id='convert-button' class='convert-button' type='button' onclick='convertURL()'>Convert</button>
                    <div id='result-div' class='no-display'>
                        <div class='text-label'>DOWNLOAD LINK</div>
                        <input id='downloadlink-input' type='text' name='url' size='75'>
                        <div class='message-label'>Test - copying the download link into the browser should start a file download directly</div>
                    </div>
                </div>
                <div class='footer'>
                    <div class='footer-label' style='font-weight:bold;'> Supported</div>
                    <div class='footer-label'> GDrive, Dropbox</div>
                    <div class='footer-label'> Please add support for your favorite cloud providers by making a <a href='https://github.com/navjotts/raw-download-url'>Pull Request</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
